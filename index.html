<html lang="en">

<body>

        <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Squid_Game_logo.png" class="banner">
        <h2 class="center">Are you in debt? Down on your luck?<br/>

        <h1>Join the squid game</h1>

        <img src="https://vectorlogo4u.com/wp-content/uploads/2021/09/squid-game-logo-vector-01-1536x726.png" class="center">

            <div class="form">

            <div class="form">
                <label class="center" for="t-shirt">T-Shirt size</label>

            </div>


            <input class="center" id="submit" type="submit">


        </form>
